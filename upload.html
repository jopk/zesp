<meta charset="UTF-8">
<html>
    <head>
        <script src="lib/crypto/aes.js"></script>
        <script src="lib/crypto/aes-ctr.js"></script>
        <script src="lib/crypto/sha256.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/qrcode/jquery.qrcode.js"></script>
        <script src="lib/qrcode/qrcode.js"></script>
        <script src="lib/file-saver.js"></script>
        <script src="lib/encrypt.js"></script>
        <script src="lib/sendForm.js"></script>
        <script>
            function printQRC() {
                jQuery('#qrcode').qrcode({text: localStorage.ckey + uploadedFile.name});
            }
        </script>
    </head>
    <body>
        <style>
            #progress_bar {
                margin: 10px 0;
                padding: 3px;
                border: 1px solid #000;
                font-size: 14px;
                clear: both;
                opacity: 0;
                -moz-transition: opacity 1s linear;
                -o-transition: opacity 1s linear;
                -webkit-transition: opacity 1s linear;
            }
            #progress_bar.loading {
                opacity: 1.0;
            }
            #progress_bar .percent {
                background-color: #99ccff;
                height: auto;
                width: 0;
            }
        </style>

        <input type="file" id="files" name="file" />
        <button onclick="abortRead();">Cancel read</button>
        <div id="progress_bar"><div class="percent">0%</div></div>


        <div id="qrcode"></div>

        <a href="javascript:postwith('cgi/input.cgi', uploadedFile.name, encryptedFile)">cos</a>

        <script>
            var reader;
            var progress = document.querySelector('.percent');
            var uploadedFile;

            function abortRead() {
                reader.abort();
            }

            function errorHandler(evt) {
                switch(evt.target.error.code) {
                case evt.target.error.NOT_FOUND_ERR:
                    alert('File Not Found!');
                    break;
                case evt.target.error.NOT_READABLE_ERR:
                    alert('File is not readable');
                    break;
                case evt.target.error.ABORT_ERR:
                    break; // noop
                default:
                    alert('An error occurred reading this file.');
                };
            }

            function updateProgress(evt) {
                if (evt.lengthComputable) {
                    var percentLoaded = Math.round((evt.loaded / evt.total) * 100);
                    if (percentLoaded < 100) {
                        progress.style.width = percentLoaded + '%';
                        progress.textContent = percentLoaded + '%';
                    }
                }
            }


            function handleFileSelect(evt) {
                uploadedFile = evt.target.files[0],
                localStorage.mimetype = uploadedFile.type;
                progress.style.width = '0%';
                progress.textContent = '0%';

                reader = new FileReader();
                reader.onerror = errorHandler;
                reader.onprogress = updateProgress;
                reader.onabort = function(e) {
                    alert('File read cancelled');
                };
                reader.onloadstart = function(e) {
                    document.getElementById('progress_bar').className = 'loading';
                };
                reader.onload = function(e) {
                    progress.style.width = '100%';
                    progress.textContent = '100%';
                    setTimeout("document.getElementById('progress_bar').className='';", 2000);
                    var plaintext = preparePlaintext(reader.result);
                    localStorage.ckey = Sha256.hash(plaintext); // do testow tylko!!!
                    ciphertext = encryptFile(plaintext, localStorage.ckey);
                    encryptedFile = prepareFile(ciphertext, uploadedFile.type);
                    saveAs(encryptedFile, uploadedFile.name);
                    printQRC();
                }
                reader.readAsArrayBuffer(evt.target.files[0]);
            }
            document.getElementById('files').addEventListener('change', handleFileSelect, false);
        </script>
    </body>
</html>
